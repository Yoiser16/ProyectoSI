# Configuración de prueba para el sistema de bloqueo de cuentas
# Este archivo se usa durante la ejecución de tests

# Base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desactivar envío real de correos durante tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Logging para tests
logging.level.com.proyecto.sistemasinfor=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuraciones específicas para tests
app.test.mode=true