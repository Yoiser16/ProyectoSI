<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:#f5f7fa;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:28px 22px;max-width:720px;width:92%}
    h1{color:#0056b3;margin:0 0 8px 0;text-align:center}
    p{color:#444;text-align:center;margin:0 0 22px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px}
    .option{border:1px solid #e2e8f0;border-radius:12px;padding:18px;cursor:pointer;text-align:center;transition:.2s;background:#f0f6ff;color:#0056b3;font-weight:600}
    .option:hover{background:linear-gradient(135deg,#007bff,#0056b3);color:#fff;transform:translateY(-2px)}
    .actions{margin-top:18px;text-align:center}
    .btn{background:#007bff;border:none;color:#fff;border-radius:8px;padding:10px 18px;font-weight:600;cursor:pointer}
    a{color:#007bff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Selecciona tu perfil</h1>
    <p>Elige el perfil con el que deseas ingresar al sistema.</p>
    <form th:action="@{/auth/seleccionar-perfil}" method="post">
      <div class="grid">
        <button class="option" name="rol" value="STUDENT" type="submit">Estudiante</button>
        <button class="option" name="rol" value="ADMIN_ESPACIOS" type="submit">Administrador de Espacios</button>
        <button class="option" name="rol" value="ADMIN_TI" type="submit">Administrador TI</button>
      </div>
      <div class="actions">
        <p style="margin-top:14px">Â¿Ya tienes un perfil seleccionado? <a th:href="@{/auth/login}">Ir al login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
