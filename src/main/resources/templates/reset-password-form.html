<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restablecer contrase√±a</title>
    <style>
        body { background: #f3f3f3; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .form-container { background: #fff; max-width: 400px; margin: 60px auto 0 auto; padding: 40px 30px 30px 30px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.10);}
        .form-container h2 { text-align: center; margin-bottom: 24px; font-size: 2rem; color: #222;}
        .form-container label { display: block; margin-bottom: 6px; font-weight: 500; color: #333;}
        .form-container input[type="password"],
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-container input:focus { border: 1.5px solid #007bff; outline: none;}
        .form-container button { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-bottom: 10px;}
        .form-container button:hover { background: #0056b3;}
        .form-container .link { display: block; text-align: center; margin-top: 10px; color: #007bff; text-decoration: none; font-size: 0.98rem;}
        .form-container .link:hover { text-decoration: underline;}
        .form-container .error { color: #d32f2f; text-align: center; margin-bottom: 12px;}
        .form-container .success { color: #388e3c; text-align: center; margin-bottom: 12px;}
        .password-criteria { margin-bottom: 10px; font-size: 0.98rem; }
        .criteria-met { color: #388e3c; font-weight: bold; }
        .criteria-not-met { color: #d32f2f; font-weight: bold; }
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            width: 100%;
            padding-right: 38px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #888;
            user-select: none;
        }
        .toggle-password:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Restablecer contrase√±a</h2>
        <form th:action="@{/auth/reset-password-form}" method="post" autocomplete="off">
            <input type="hidden" name="token" th:value="${token}" />
            <label for="newPassword">Nueva contrase√±a</label>
            <div class="password-wrapper">
                <input type="password" id="newPassword" name="newPassword" placeholder="Nueva contrase√±a" required oninput="validatePassword()"/>
                <span class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
            </div>
            <div class="password-criteria">
                <span id="length" class="criteria-not-met">‚ùå M√≠nimo 8 caracteres</span><br>
                <span id="uppercase" class="criteria-not-met">‚ùå Al menos una may√∫scula</span><br>
                <span id="number" class="criteria-not-met">‚ùå Al menos un n√∫mero</span><br>
                <span id="special" class="criteria-not-met">‚ùå Al menos un car√°cter especial</span>
            </div>
            <button type="submit">Restablecer</button>
        </form>
        <a class="link" th:href="@{/auth/login}">Volver al login</a>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
    </div>
    <script>
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const length = password.length >= 8;
            const uppercase = /[A-Z]/.test(password);
            const number = /\d/.test(password);
            const special = /[!@#$%^&*()_+\-={}:;"'<>,.?/]/.test(password);

            document.getElementById('length').innerHTML = (length ? '‚úîÔ∏è' : '‚ùå') + ' M√≠nimo 8 caracteres';
            document.getElementById('length').className = length ? 'criteria-met' : 'criteria-not-met';

            document.getElementById('uppercase').innerHTML = (uppercase ? '‚úîÔ∏è' : '‚ùå') + ' Al menos una may√∫scula';
            document.getElementById('uppercase').className = uppercase ? 'criteria-met' : 'criteria-not-met';

            document.getElementById('number').innerHTML = (number ? '‚úîÔ∏è' : '‚ùå') + ' Al menos un n√∫mero';
            document.getElementById('number').className = number ? 'criteria-met' : 'criteria-not-met';

            document.getElementById('special').innerHTML = (special ? '‚úîÔ∏è' : '‚ùå') + ' Al menos un car√°cter especial';
            document.getElementById('special').className = special ? 'criteria-met' : 'criteria-not-met';
        }

        function togglePassword(inputId, el) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "üëÅÔ∏è";
            } else {
                input.type = "password";
                el.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
