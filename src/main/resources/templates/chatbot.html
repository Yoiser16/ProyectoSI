<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatbot Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/theme.css}">
    <script th:src="@{/theme.js}"></script>
    <style>
        body { background: var(--bg-primary); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 20px 0; }
        .theme-toggle-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--nav-text);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
        }
        .theme-toggle-fixed:hover { transform: scale(1.1); }
        .chat-container {
            max-width: 420px;
            margin: 60px auto;
            background: var(--bg-card);
            border-radius: 14px;
            box-shadow: var(--shadow-md);
            padding: 28px 22px 18px 22px;
        }
        .chat-header {
            font-size: 1.3rem;
            color: var(--nav-text);
            margin-bottom: 18px;
            font-weight: 600;
            text-align: center;
        }
        .chat-messages {
            min-height: 180px;
            max-height: 320px;
            overflow-y: auto;
            margin-bottom: 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background: var(--bg-primary);
        }
        .message {
            margin-bottom: 10px;
            display: flex;
        }
        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }
        .bubble {
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1.04rem;
        }
        .bubble.user {
            background: var(--chat-user-bg);
            color: #fff;
        }
        .bubble.bot {
            background: var(--chat-bot-bg);
            color: var(--chat-bot-text);
        }
        .chat-input {
            display: flex;
            gap: 8px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .chat-input button {
            background: var(--button-primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }
        .chat-input button:hover {
            background: var(--button-primary-hover);
        }
        .back-link {
            display: block;
            margin-bottom: 18px;
            color: var(--nav-text);
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <span class="theme-toggle-fixed" id="themeToggle" title="Cambiar tema">
        <i class="fa-solid fa-moon"></i>
    </span>
    <div class="chat-container">
        <a class="back-link" th:href="@{/menu}">&larr; Volver al menÃº</a>
        <div class="chat-header">ðŸ¤– Chatbot Institucional</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot"><div class="bubble bot">Â¡Hola! Soy tu asistente virtual. Â¿En quÃ© puedo ayudarte hoy?</div></div>
        </div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta..." required autofocus>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            userInput.value = '';
            // Llamada AJAX al backend
            const response = await fetch('/chatbot/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            appendMessage('bot', data.reply);
        });

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + sender;
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
