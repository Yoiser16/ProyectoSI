<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Theme -->
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/static/theme.js"></script>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .illustration-side img {
            width: 300px;
            height: 300px;
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            margin-bottom: 10px;
        }

        .form-container {
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            padding: 40px 35px;
            min-width: 340px;
            max-width: 380px;
        }

        .form-container h2 {
            font-size: 2rem;
            color: var(--nav-text);
            margin-bottom: 28px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            color: var(--text-primary);
            border-radius: 7px;
            padding-left: 40px;
        }

        .form-control:focus {
            border-color: var(--button-primary);
            box-shadow: 0 0 0 2px var(--accent-light);
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--nav-text);
            font-size: 1.2rem;
        }

        .position-relative {
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--button-primary);
            border: none;
            border-radius: 7px;
            font-weight: 600;
            padding: 12px;
            transition: transform 0.15s ease-in-out;
            color: var(--button-text);
        }

        .btn-primary:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: var(--button-primary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .link:hover {
            color: var(--button-hover);
            text-decoration: underline;
        }

        .error {
            color: var(--danger);
            text-align: center;
            margin-top: 12px;
            font-size: 1rem;
        }

        @media (max-width: 1100px) {
            .main-container {
                flex-direction: column;
                gap: 25px;
            }
            .illustration-side img {
                width: 180px;
                height: 180px;
            }
        }
        @media (max-width: 600px) {
            .form-container {
                min-width: 90vw;
                max-width: 98vw;
                padding: 18px 8vw;
            }
            .main-container {
                gap: 10px;
            }
            .illustration-side img {
                width: 110px;
                height: 110px;
                margin-bottom: 6px;
            }
            .form-container h2 {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
            .btn-primary {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <span class="theme-toggle-fixed" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
    </span>

    <div class="main-container">
        <div class="illustration-side">
            <img src="/img/logoU.png" alt="Ilustración institucional">
        </div>

        <div class="form-container">
            <h2><i class="fa-solid fa-right-to-bracket me-2"></i>Iniciar sesión</h2>
            <p th:if="${rolSeleccionado}" style="text-align:center;margin-top:-10px;margin-bottom:12px;color:var(--button-primary);">
                Perfil seleccionado: <b th:text="${rolSeleccionado}">STUDENT</b>
                · <a th:href="@{/auth/seleccionar-perfil}" style="text-decoration:underline;color:var(--button-primary);">cambiar</a>
            </p>
            <form th:action="@{/auth/login}" method="post" autocomplete="off">
                
                <!-- Campo Email -->
                <div class="position-relative">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                </div>

                <!-- Campo Contraseña -->
                <div class="position-relative">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <span class="input-group-text" style="right:10px; left:auto; cursor:pointer;" onclick="togglePassword()">
                        <i id="toggleIcon" class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <a class="link" th:href="@{/auth/forgot-password}">¿Olvidaste tu contraseña?</a>
            <a class="link" th:href="@{/auth/register}">¿No tienes cuenta? Regístrate</a>

            <div th:if="${error}" class="error" th:text="${error}"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
