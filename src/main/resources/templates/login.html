<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesi√≥n</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        .illustration-side {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .illustration-side img {
            width: 320px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            margin-bottom: 10px;
        }
        .form-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            padding: 38px 32px 28px 32px;
            min-width: 340px;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.1rem;
            color: #007bff;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #222;
        }
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1.5px solid #b3b3b3;
            border-radius: 7px;
            font-size: 1.07rem;
            background: #f7faff;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .form-container input:focus {
            border: 2px solid #007bff;
            box-shadow: 0 0 0 2px #cce6ff;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }
        .form-container button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .form-container .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .form-container .link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .form-container .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.05rem;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 18px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #007bff;
            transition: color 0.2s;
        }
        .toggle-password:hover {
            color: #0056b3;
        }
        @media (max-width: 1100px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            .illustration-side img {
                width: 180px;
            }
        }
    </style>
    <script>
        function togglePassword(id, element) {
            const input = document.getElementById(id);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            element.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="/img/logoU.png" alt="Ilustraci√≥n institucional">
        </div>
        <div class="form-container">
            <h2>Iniciar sesi√≥n</h2>
            <form th:action="@{/auth/login}" method="post" autocomplete="off">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Correo electr√≥nico" required/>
                <label for="password">Contrase√±a</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Contrase√±a" required/>
                    <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <a class="link" th:href="@{/auth/forgot-password}">¬øOlvidaste tu contrase√±a?</a>
            <a class="link" th:href="@{/auth/register}">¬øNo tienes cuenta? Reg√≠strate</a>
            <div th:if="${error}" class="error" th:text="${error}"></div>
        </div>
    </div>
</body>
</html>
