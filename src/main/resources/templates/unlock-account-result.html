<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloqueo de Cuenta</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo animado con partÃ­culas */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at top left, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            top: 20%;
            left: 10%;
            animation: float1 20s infinite ease-in-out;
        }
        
        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1), transparent);
            top: 60%;
            right: 15%;
            animation: float2 25s infinite ease-in-out;
        }
        
        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.08), transparent);
            bottom: 20%;
            left: 20%;
            animation: float3 30s infinite ease-in-out;
        }
        
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, 100px) rotate(270deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-150px, 100px) rotate(120deg); }
            66% { transform: translate(50px, -80px) rotate(240deg); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, -150px) scale(1.2); }
        }
        
        .result-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 70px 60px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 80px rgba(59, 130, 246, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: containerEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        /* Efecto de brillo superior */
        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(59, 130, 246, 0.5), 
                rgba(168, 85, 247, 0.5),
                transparent);
            filter: blur(1px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            animation: badgeFade 0.8s ease-out 0.3s backwards;
        }
        
        .status-badge.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .status-badge.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        
        @keyframes badgeFade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        .icon-wrapper {
            width: 140px;
            height: 140px;
            margin: 0 auto 40px;
            position: relative;
            animation: iconEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }
        
        @keyframes iconEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
        
        /* Anillos orbitales */
        .orbital-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            opacity: 0.3;
        }
        
        .orbital-ring-1 {
            width: 140px;
            height: 140px;
            top: 0;
            left: 0;
            animation: rotate 20s linear infinite;
        }
        
        .orbital-ring-2 {
            width: 160px;
            height: 160px;
            top: -10px;
            left: -10px;
            animation: rotate 15s linear infinite reverse;
        }
        
        .orbital-ring-3 {
            width: 180px;
            height: 180px;
            top: -20px;
            left: -20px;
            animation: rotate 25s linear infinite;
        }
        
        .orbital-ring.success {
            border-color: #10b981;
        }
        
        .orbital-ring.error {
            border-color: #ef4444;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .icon-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .icon-circle.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 
                0 20px 60px rgba(16, 185, 129, 0.4),
                0 0 0 15px rgba(16, 185, 129, 0.1),
                0 0 0 30px rgba(16, 185, 129, 0.05),
                inset 0 -10px 20px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .icon-circle.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 
                0 20px 60px rgba(239, 68, 68, 0.4),
                0 0 0 15px rgba(239, 68, 68, 0.1),
                0 0 0 30px rgba(239, 68, 68, 0.05),
                inset 0 -10px 20px rgba(0, 0, 0, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .icon-circle svg {
            width: 70px;
            height: 70px;
            stroke: white;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .checkmark {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease-out 0.8s forwards;
        }
        
        .cross-line {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
        }
        
        .cross-line:nth-child(1) {
            animation: drawCross 0.6s ease-out 0.8s forwards;
        }
        
        .cross-line:nth-child(2) {
            animation: drawCross 0.6s ease-out 1s forwards;
        }
        
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes drawCross {
            to { stroke-dashoffset: 0; }
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFade 0.8s ease-out 0.5s backwards;
        }
        
        @keyframes titleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 17px;
            line-height: 1.8;
            margin-bottom: 50px;
            font-weight: 400;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            animation: subtitleFade 0.8s ease-out 0.7s backwards;
        }
        
        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 10px 30px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: buttonFade 0.8s ease-out 0.9s backwards;
        }
        
        @keyframes buttonFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(59, 130, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .decorative-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 40px 0;
            opacity: 0.3;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            animation: dotPulse 2s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }
        
        /* PartÃ­culas de Ã©xito */
        .success-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #10b981;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }
        
        @media (max-width: 600px) {
            .result-container {
                padding: 50px 35px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            .icon-wrapper {
                width: 110px;
                height: 110px;
            }
            
            .icon-circle {
                width: 110px;
                height: 110px;
            }
            
            .icon-circle svg {
                width: 55px;
                height: 55px;
            }
            
            .orbital-ring-1 {
                width: 110px;
                height: 110px;
            }
            
            .orbital-ring-2 {
                width: 130px;
                height: 130px;
            }
            
            .orbital-ring-3 {
                width: 150px;
                height: 150px;
            }
            
            .btn {
                padding: 16px 40px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="result-container">
        <div class="status-badge" th:classappend="${tipo == 'success'} ? 'success' : 'error'">
            <span th:if="${tipo == 'success'}">âœ“ OPERACIÃ“N EXITOSA</span>
            <span th:if="${tipo == 'error'}">âœ— OPERACIÃ“N FALLIDA</span>
        </div>
        
        <div class="icon-wrapper">
            <div class="orbital-ring orbital-ring-1" th:classappend="${tipo == 'success'} ? 'success' : 'error'"></div>
            <div class="orbital-ring orbital-ring-2" th:classappend="${tipo == 'success'} ? 'success' : 'error'"></div>
            <div class="orbital-ring orbital-ring-3" th:classappend="${tipo == 'success'} ? 'success' : 'error'"></div>
            
            <div class="icon-circle" th:classappend="${tipo == 'success'} ? 'success' : 'error'">
                <svg th:if="${tipo == 'success'}" viewBox="0 0 52 52">
                    <path class="checkmark" d="M14 27l7 7 16-16"/>
                </svg>
                <svg th:if="${tipo == 'error'}" viewBox="0 0 52 52">
                    <path class="cross-line" d="M16 16 36 36"/>
                    <path class="cross-line" d="M36 16 16 36"/>
                </svg>
            </div>
        </div>
        
        <h1 th:if="${tipo == 'success'}">Â¡Cuenta Desbloqueada!</h1>
        <h1 th:if="${tipo == 'error'}">No se pudo desbloquear</h1>
        
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <p class="subtitle" th:text="${mensaje}"></p>
        
        <a th:href="@{/auth/seleccionar-perfil}" class="btn">
            <span th:if="${tipo == 'success'}">ðŸ”“ Iniciar SesiÃ³n</span>
            <span th:if="${tipo == 'error'}"> Volver al Inicio</span>
        </a>
    </div>
    
    <script th:if="${tipo == 'success'}">
        // Crear partÃ­culas de confeti cuando sea exitoso
        function createSuccessParticles() {
            const container = document.querySelector('.icon-wrapper');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'success-particle';
                    particle.style.left = `${50 + (Math.random() - 0.5) * 40}%`;
                    particle.style.top = '50%';
                    particle.style.animationDelay = `${Math.random() * 0.5}s`;
                    particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 200}px`);
                    container.appendChild(particle);
                    setTimeout(() => particle.remove(), 3000);
                }, i * 50);
            }
        }
        
        setTimeout(createSuccessParticles, 1000);
    </script>
</body>
</html>
