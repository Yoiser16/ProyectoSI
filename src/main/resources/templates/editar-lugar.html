<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Lugar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 36px 32px 28px 32px;
        }
        .container h2 {
            color: #007bff;
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"], select, input[type="time"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b0c4de;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, select:focus, input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .horario-automatico {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #d0e7ff;
        }
        .horario-automatico h3 {
            color: #0056b3;
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .hora-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .dias-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        .dia-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 6px;
            background: #fff;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dia-checkbox:hover {
            border-color: #007bff;
            background: #f8fbff;
        }
        .dia-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .dia-checkbox label {
            font-size: 0.8rem;
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }
        .dia-checkbox input[type="checkbox"]:checked + label {
            color: #007bff;
            font-weight: 700;
        }
        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        .horario-editable {
            position: relative;
        }
        .horario-editable .edit-hint {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 0.9rem;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .horario-editable input:focus + .edit-hint {
            opacity: 0;
        }
        .auto-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .auto-label small {
            color: #28a745;
            font-weight: 500;
            font-size: 0.8rem;
        }
        .btn-save {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-save:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .icon-prefix {
            margin-right: 8px;
        }
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #222, #444);
            color: #fff;
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 5vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <i class="fa-solid fa-building icon-prefix"></i>
            <span th:text="${lugar.id != null ? 'Editar Lugar' : 'Nuevo Lugar'}">Editar Lugar</span>
        </h2>
        
        <form th:action="@{/admin/lugares/guardar}" th:object="${lugar}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nombre">
                    <i class="fa-solid fa-tag icon-prefix"></i>Nombre del lugar
                </label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Gimnasio, Biblioteca, Sala de estudio" required>
            </div>
            
            <div class="form-group horario-editable">
                <label for="horario" class="auto-label">
                    <span>
                        <i class="fa-solid fa-clock icon-prefix"></i>Horario de funcionamiento (Descripci칩n)
                    </span>
                    <small>
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Auto-generado
                    </small>
                </label>
                <input type="text" id="horario" th:field="*{horario}" placeholder="Configura las horas abajo y se generar치 autom치ticamente" required>
                <i class="fa-solid fa-pencil edit-hint" title="Puedes editar manualmente si lo deseas"></i>
            </div>
            
            <!-- Secci칩n de Horario Autom치tico -->
            <div class="horario-automatico">
                <h3>
                    <i class="fa-solid fa-robot"></i>
                    Control Autom치tico de Estado
                </h3>
                
                <div class="hora-row">
                    <div class="form-group">
                        <label for="horaApertura">
                            <i class="fa-solid fa-door-open icon-prefix"></i>Hora de Apertura
                        </label>
                        <input type="time" id="horaApertura" name="horaAperturaStr" 
                               th:value="${lugar.horaApertura != null ? lugar.horaApertura.toString() : ''}">
                    </div>
                    
                    <div class="form-group">
                        <label for="horaCierre">
                            <i class="fa-solid fa-door-closed icon-prefix"></i>Hora de Cierre
                        </label>
                        <input type="time" id="horaCierre" name="horaCierreStr" 
                               th:value="${lugar.horaCierre != null ? lugar.horaCierre.toString() : ''}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fa-solid fa-calendar-days icon-prefix"></i>D칤as de Operaci칩n
                    </label>
                    <div class="dias-semana" id="diasSemana">
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaLun" value="1">
                            <label for="diaLun">L</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaMar" value="1">
                            <label for="diaMar">M</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaMie" value="1">
                            <label for="diaMie">X</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaJue" value="1">
                            <label for="diaJue">J</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaVie" value="1">
                            <label for="diaVie">V</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaSab" value="1">
                            <label for="diaSab">S</label>
                        </div>
                        <div class="dia-checkbox">
                            <input type="checkbox" id="diaDom" value="1">
                            <label for="diaDom">D</label>
                        </div>
                    </div>
                    <input type="hidden" id="diasOperacion" th:field="*{diasOperacion}">
                </div>
                
                <p class="info-text">
                    <i class="fa-solid fa-circle-info"></i>
                    Si configuras estos horarios, el estado cambiar치 autom치ticamente de "Abierto" a "Cerrado" seg칰n la hora actual.
                </p>
            </div>
            
            <div class="form-group">
                <label for="estado">
                    <i class="fa-solid fa-toggle-on icon-prefix"></i>Estado actual
                </label>
                <select id="estado" th:field="*{estado}" required>
                    <option value="">Selecciona un estado</option>
                    <option value="Abierto">游릭 Abierto</option>
                    <option value="Cerrado">游댮 Cerrado</option>
                    <option value="Mantenimiento">游댢 En mantenimiento</option>
                    <option value="Reservado">游늰 Reservado</option>
                </select>
            </div>
            
            <button type="submit" class="btn-save">
                <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
            </button>
        </form>
        
        <a class="back-link" th:href="@{/admin/lugares}">
            <i class="fa-solid fa-arrow-left"></i> Volver a la lista
        </a>
    </div>
    
    <div class="footer">
        춸 Yoiser Agualimpia, Januar Diaz - 2025
    </div>
    
    <script>
        // Cargar d칤as de operaci칩n al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            const diasOperacionInput = document.getElementById('diasOperacion');
            const diasOperacion = diasOperacionInput.value || '1,1,1,1,1,0,0'; // Por defecto L-V
            
            // Marcar los checkboxes seg칰n los d칤as de operaci칩n
            const dias = diasOperacion.split(',');
            const checkboxes = ['diaLun', 'diaMar', 'diaMie', 'diaJue', 'diaVie', 'diaSab', 'diaDom'];
            checkboxes.forEach((id, index) => {
                if (index < dias.length && dias[index].trim() === '1') {
                    document.getElementById(id).checked = true;
                }
            });
            
            // Actualizar el campo oculto cuando cambian los checkboxes
            const allCheckboxes = document.querySelectorAll('#diasSemana input[type="checkbox"]');
            allCheckboxes.forEach(cb => {
                cb.addEventListener('change', function() {
                    actualizarDiasOperacion();
                    generarDescripcionHorario();
                });
            });
            
            // Escuchar cambios en las horas
            document.getElementById('horaApertura').addEventListener('change', generarDescripcionHorario);
            document.getElementById('horaCierre').addEventListener('change', generarDescripcionHorario);
        });
        
        function actualizarDiasOperacion() {
            const checkboxes = ['diaLun', 'diaMar', 'diaMie', 'diaJue', 'diaVie', 'diaSab', 'diaDom'];
            const valores = checkboxes.map(id => 
                document.getElementById(id).checked ? '1' : '0'
            );
            document.getElementById('diasOperacion').value = valores.join(',');
        }
        
        /**
         * Genera autom치ticamente la descripci칩n del horario basado en las horas y d칤as seleccionados
         */
        function generarDescripcionHorario() {
            const horaApertura = document.getElementById('horaApertura').value;
            const horaCierre = document.getElementById('horaCierre').value;
            const horarioInput = document.getElementById('horario');
            
            // Solo generar si ambas horas est치n configuradas
            if (!horaApertura || !horaCierre) {
                return;
            }
            
            // Convertir horas de 24h a formato 12h AM/PM
            const aperturaFormateada = formatearHora12h(horaApertura);
            const cierreFormateada = formatearHora12h(horaCierre);
            
            // Obtener d칤as seleccionados
            const diasTexto = obtenerDiasTexto();
            
            // Generar descripci칩n completa
            const descripcion = `${aperturaFormateada} - ${cierreFormateada}${diasTexto ? ', ' + diasTexto : ''}`;
            
            // Actualizar el campo de horario
            horarioInput.value = descripcion;
        }
        
        /**
         * Convierte hora de 24h (HH:MM) a formato 12h con AM/PM
         */
        function formatearHora12h(hora24) {
            const [horas, minutos] = hora24.split(':').map(Number);
            
            if (horas === 0) {
                return `12:${minutos.toString().padStart(2, '0')} AM`;
            } else if (horas < 12) {
                return `${horas}:${minutos.toString().padStart(2, '0')} AM`;
            } else if (horas === 12) {
                return `12:${minutos.toString().padStart(2, '0')} PM`;
            } else {
                return `${horas - 12}:${minutos.toString().padStart(2, '0')} PM`;
            }
        }
        
        /**
         * Obtiene el texto descriptivo de los d칤as seleccionados
         */
        function obtenerDiasTexto() {
            const diasIds = ['diaLun', 'diaMar', 'diaMie', 'diaJue', 'diaVie', 'diaSab', 'diaDom'];
            const diasNombres = ['Lunes', 'Martes', 'Mi칠rcoles', 'Jueves', 'Viernes', 'S치bado', 'Domingo'];
            
            const diasSeleccionados = diasIds.map((id, index) => {
                return document.getElementById(id).checked ? index : -1;
            }).filter(i => i !== -1);
            
            if (diasSeleccionados.length === 0) {
                return '';
            }
            
            // Caso especial: Lunes a Viernes (0-4)
            if (diasSeleccionados.length === 5 && 
                diasSeleccionados.every((d, i) => d === i)) {
                return 'Lunes a Viernes';
            }
            
            // Caso especial: Lunes a S치bado (0-5)
            if (diasSeleccionados.length === 6 && 
                diasSeleccionados.every((d, i) => d === i)) {
                return 'Lunes a S치bado';
            }
            
            // Caso especial: Todos los d칤as (0-6)
            if (diasSeleccionados.length === 7) {
                return 'Todos los d칤as';
            }
            
            // Caso especial: Solo fines de semana
            if (diasSeleccionados.length === 2 && 
                diasSeleccionados.includes(5) && diasSeleccionados.includes(6)) {
                return 'S치bados y Domingos';
            }
            
            // Detectar rangos consecutivos
            const rangos = [];
            let inicio = diasSeleccionados[0];
            let fin = diasSeleccionados[0];
            
            for (let i = 1; i < diasSeleccionados.length; i++) {
                if (diasSeleccionados[i] === fin + 1) {
                    fin = diasSeleccionados[i];
                } else {
                    if (inicio === fin) {
                        rangos.push(diasNombres[inicio]);
                    } else if (fin === inicio + 1) {
                        rangos.push(diasNombres[inicio]);
                        rangos.push(diasNombres[fin]);
                    } else {
                        rangos.push(`${diasNombres[inicio]} a ${diasNombres[fin]}`);
                    }
                    inicio = diasSeleccionados[i];
                    fin = diasSeleccionados[i];
                }
            }
            
            // Agregar el 칰ltimo rango
            if (inicio === fin) {
                rangos.push(diasNombres[inicio]);
            } else if (fin === inicio + 1) {
                rangos.push(diasNombres[inicio]);
                rangos.push(diasNombres[fin]);
            } else {
                rangos.push(`${diasNombres[inicio]} a ${diasNombres[fin]}`);
            }
            
            // Formatear el resultado
            if (rangos.length === 1) {
                return rangos[0];
            } else if (rangos.length === 2) {
                return rangos.join(' y ');
            } else {
                const ultimos = rangos.pop();
                return rangos.join(', ') + ' y ' + ultimos;
            }
        }
    </script>
</body>
</html>
