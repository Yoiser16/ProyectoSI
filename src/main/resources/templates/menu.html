<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Men√∫ Principal</title>
    <style>
        body {
            background: #f5f6fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }
        .topbar {
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 36px;
            height: 68px;
        }
        .logo-panel img {
            height: 48px;
        }
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .user-name-btn {
            background: none;
            border: none;
            font-size: 1.08rem;
            color: #007bff;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 22px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-name-btn:hover, .user-name-btn.active {
            background: #f0f6ff;
        }
        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            border-radius: 10px;
            z-index: 100;
            padding: 8px 0;
        }
        .user-menu.open .user-dropdown {
            display: block;
        }
        .user-dropdown a {
            display: block;
            padding: 12px 22px;
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.18s;
        }
        .user-dropdown a:hover {
            background: #f5faff;
            color: #007bff;
        }
        .main-content {
            max-width: 520px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 38px 36px 32px 36px;
            text-align: center;
        }
        .main-content h2 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        .main-content p {
            color: #333;
            margin-bottom: 28px;
            font-size: 1.08rem;
        }
        .chatbot-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 1.13rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
            margin-bottom: 18px;
            transition: background 0.2s, transform 0.15s;
            text-decoration: none;
        }
        .chatbot-btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .chatbot-icon {
            font-size: 1.4rem;
        }
        @media (max-width: 700px) {
            .main-content { padding: 18px 5vw; }
            .topbar { padding: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo-panel">
            <img src="/img/logoU.png" alt="Logo Uniremington">
        </div>
        <div class="user-menu" id="userMenu">
            <button class="user-name-btn" onclick="toggleMenu()" id="userBtn">
                <span th:text="${session.nombreUsuario}">Usuario</span>
                <svg width="18" height="18" viewBox="0 0 20 20"><path fill="#007bff" d="M5.5 8l4.5 4 4.5-4z"/></svg>
            </button>
            <div class="user-dropdown" id="userDropdown">
                <a th:href="@{/auth/reset-password}">Editar perfil / Cambiar contrase√±a</a>
                <a th:href="@{/auth/logout}">Cerrar sesi√≥n</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h2>Panel principal</h2>
        <p>
            Bienvenido a tu panel.<br>
            Accede a nuestro <b>chatbot inteligente</b> para resolver tus dudas, recibir asistencia o explorar informaci√≥n del sistema.
        </p>
        <a class="chatbot-btn" th:href="@{/chatbot}">
            <span class="chatbot-icon">ü§ñ</span>
            Ir al Chatbot
        </a>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('open');
        }
        // Cierra el men√∫ si se hace clic fuera
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('userMenu');
            const btn = document.getElementById('userBtn');
            if (!menu.contains(event.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>
</html>
