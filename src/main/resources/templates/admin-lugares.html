<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Lugares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            padding: 36px 32px 28px 32px;
            flex: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        .header h2 {
            color: #007bff;
            margin: 0;
            font-size: 1.6rem;
        }
        .btn {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
            color: #fff;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        .table th {
            background: #f8f9ff;
            color: #0056b3;
            font-weight: 600;
        }
        .table tr:hover {
            background: #f8f9ff;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .status-abierto {
            background: #d4edda;
            color: #155724;
        }
        .status-cerrado {
            background: #f8d7da;
            color: #721c24;
        }
        .btn-edit {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-edit:hover {
            background: #218838;
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #222, #444);
            color: #fff;
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .container { padding: 18px 5vw; }
            .header { flex-direction: column; gap: 12px; }
            .table { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fa-solid fa-building"></i> Administrar Lugares</h2>
            <a class="btn" th:href="@{/admin/lugares/nuevo}">
                <i class="fa-solid fa-plus"></i> Agregar nuevo lugar
            </a>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lugar : ${lugares}">
                    <td th:text="${lugar.nombre}">Gimnasio</td>
                    <td th:text="${lugar.horario}">6:00 AM - 9:00 PM</td>
                    <td>
                        <span class="status-badge" 
                              th:classappend="${lugar.estado == 'abierto' ? 'status-abierto' : 'status-cerrado'}"
                              th:text="${lugar.estado}">abierto</span>
                    </td>
                    <td>
                        <a class="btn-edit" th:href="@{'/admin/lugares/editar/' + ${lugar.id}}">
                            <i class="fa-solid fa-edit"></i> Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="back-link" th:href="@{/menu}">
            <i class="fa-solid fa-arrow-left"></i> Volver al menú
        </a>
    </div>
    
    <div class="footer">
        © Yoiser Agualimpia, Januar Diaz - 2025
    </div>
</body>
</html>
