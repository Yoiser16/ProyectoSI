<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/theme.css}">
    <script th:src="@{/theme.js}"></script>
    <style>
        body {
            background: var(--bg-primary);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .theme-toggle-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--nav-text);
            box-shadow: var(--shadow-sm);
        }
        .perfil-container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            padding: 36px 32px 28px 32px;
        }
        .perfil-container h2 {
            color: var(--nav-text);
            margin-bottom: 18px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 500;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 6px;
        }
        .btn-guardar {
            background: var(--button-primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-guardar:hover {
            background: var(--button-primary-hover);
        }
        .back-link {
            display: block;
            margin-top: 18px;
            color: var(--nav-text);
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            background: var(--footer-bg);
            color: var(--topbar-text);
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .perfil-container { padding: 18px 5vw; }
        }
    </style>
</head>
<body>
    <span class="theme-toggle-fixed" id="themeToggle" title="Cambiar tema">
        <i class="fa-solid fa-moon"></i>
    </span>
    <div class="perfil-container">
        <h2><i class="fa-solid fa-user-pen"></i> Editar Perfil</h2>
    <div th:if="${success}" class="alert-success" th:text="${success}" style="padding:10px;border-radius:8px;margin-bottom:10px;background:#d4edda;color:#155724;"></div>
    <div th:if="${error}" class="alert-error" th:text="${error}" style="padding:10px;border-radius:8px;margin-bottom:10px;background:#f8d7da;color:#721c24;"></div>
    <form th:action="@{/auth/perfil}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" th:field="*{email}" readonly>
            </div>
            <!-- Puedes agregar más campos aquí si lo deseas -->
            <button type="submit" class="btn-guardar"><i class="fa-solid fa-floppy-disk"></i> Guardar cambios</button>
        </form>
        <form th:action="@{/auth/enviar-recomendaciones}" method="post" style="margin-top:12px;">
            <button type="submit" class="btn-guardar" style="background:linear-gradient(90deg, #28a745 60%, #54d17b 100%);">
                <i class="fa-solid fa-paper-plane"></i> Enviarme recomendaciones fitness
            </button>
        </form>
        <a class="back-link" th:href="@{/menu}"><i class="fa-solid fa-arrow-left"></i> Volver al menú</a>
    </div>
    <div class="footer">
        © Yoiser Agualimpia, Januar Diaz - 2025
    </div>
</body>
</html>
