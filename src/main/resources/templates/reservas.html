<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/static/theme.css">
    <script src="/static/theme.js"></script>
    <style>
        body {
            background: var(--bg-primary);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1000px;
            margin: 36px auto 0 auto;
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            padding: 36px 32px 28px 32px;
            flex: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        .header h2 {
            color: var(--nav-text);
            margin: 0;
            font-size: 1.6rem;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-success {
            background: var(--success-light);
            color: var(--success-dark);
            border: 1px solid var(--success);
        }
        .alert-error {
            background: var(--danger-light);
            color: var(--danger-dark);
            border: 1px solid var(--danger);
        }
        .form-section {
            background: var(--accent-light);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 28px;
        }
        .form-section h3 {
            color: var(--button-primary);
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .btn {
            background: var(--button-primary);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: var(--button-hover);
            color: var(--button-text);
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-danger:hover {
            background: var(--danger-dark);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .table th {
            background: var(--table-header-bg);
            color: var(--button-primary);
            font-weight: 600;
        }
        .table tr:hover {
            background: var(--table-row-hover);
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .status-pendiente {
            background: var(--warning-light);
            color: var(--warning-dark);
        }
        .status-aprobada {
            background: var(--success-light);
            color: var(--success-dark);
        }
        .status-rechazada {
            background: var(--danger-light);
            color: var(--danger-dark);
        }
        .status-cancelada {
            background: var(--table-header-bg);
            color: var(--text-muted);
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: var(--button-primary);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            background: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .container { padding: 18px 5vw; }
            .header { flex-direction: column; gap: 12px; }
            .form-grid { grid-template-columns: 1fr; }
            .table { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <span class="theme-toggle-fixed" id="themeToggle">
        <i class="fa-solid fa-moon"></i>
    </span>

    <div class="container">
        <div class="header">
            <h2><i class="fa-solid fa-calendar-check"></i> Mis Reservas</h2>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Formulario para nueva reserva -->
        <div class="form-section">
            <h3><i class="fa-solid fa-plus"></i> Nueva Reserva</h3>
            <form th:action="@{/reservas/crear}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="lugarId">Lugar</label>
                        <select id="lugarId" name="lugarId" required>
                            <option value="">Selecciona un lugar</option>
                            <option th:each="lugar : ${lugares}" 
                                    th:value="${lugar.id}" 
                                    th:text="${lugar.nombre}"
                                    th:disabled="${lugar.estado != 'abierto'}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="horaInicio">Hora inicio</label>
                        <input type="time" id="horaInicio" name="horaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="horaFin">Hora fin</label>
                        <input type="time" id="horaFin" name="horaFin" required>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i> Crear Reserva
                </button>
            </form>
        </div>

        <!-- Lista de reservas -->
        <h3>Historial de Reservas</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Lugar</th>
                    <th>Fecha</th>
                    <th>Horario</th>
                    <th>Estado</th>
                    <th>Fecha Solicitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.lugar.nombre}">Lugar</td>
                    <td th:text="${#temporals.format(reserva.fecha, 'dd/MM/yyyy')}">Fecha</td>
                    <td>
                        <span th:text="${#temporals.format(reserva.horaInicio, 'HH:mm')}">00:00</span>
                        -
                        <span th:text="${#temporals.format(reserva.horaFin, 'HH:mm')}">00:00</span>
                    </td>
                    <td>
                        <span class="status-badge" 
                              th:classappend="'status-' + ${#strings.toLowerCase(reserva.estado)}"
                              th:text="${reserva.estado}">Estado</span>
                    </td>
                    <td th:text="${#temporals.format(reserva.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                    <td>
                        <form th:if="${reserva.estado.toString() == 'PENDIENTE' or reserva.estado.toString() == 'APROBADA'}" 
                              th:action="@{'/reservas/cancelar/' + ${reserva.id}}" 
                              method="post" 
                              style="display: inline;"
                              onsubmit="return confirm('¿Estás seguro de cancelar esta reserva?')">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-times"></i> Cancelar
                            </button>
                        </form>
                        <span th:if="${reserva.estado.toString() == 'RECHAZADA' and reserva.motivoRechazo != null}" 
                              th:title="${reserva.motivoRechazo}"
                              style="color: var(--danger); cursor: help;">
                            <i class="fa-solid fa-info-circle"></i> Ver motivo
                        </span>
                    </td>
                </tr>
                <tr th:if="${reservas == null or reservas.isEmpty()}">
                    <td colspan="6" style="text-align: center; color: var(--text-muted); font-style: italic;">
                        No tienes reservas registradas
                    </td>
                </tr>
            </tbody>
        </table>

        <a class="back-link" th:href="@{/menu}">
            <i class="fa-solid fa-arrow-left"></i> Volver al menú
        </a>
    </div>

    <div class="footer">
        © Yoiser Agualimpia, Januar Diaz - 2025
    </div>

    <script>
        // Establecer fecha mínima como hoy
        document.getElementById('fecha').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
