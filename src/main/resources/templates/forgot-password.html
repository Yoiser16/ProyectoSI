<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar contrase√±a</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        .illustration-side {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .illustration-side img {
            width: 320px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            margin-bottom: 10px;
        }
        .form-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            padding: 40px 30px 30px 30px;
            min-width: 340px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 2rem;
            color: #007bff;
        }
        .form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
            background: #f7faff;
        }
        .form-container input:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        }
        .form-container button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .form-container .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.98rem;
        }
        .form-container .link:hover {
            text-decoration: underline;
        }
        .form-container .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
        }
        .form-container .success {
            color: #388e3c;
            text-align: center;
            margin-bottom: 12px;
        }
        @media (max-width: 1100px) {
            .main-container {
                flex-direction: column;
                gap: 20px;
            }
            .illustration-side img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="illustration-side">
            <img src="/img/logoU.png" alt="Logo institucional">
        </div>
        <div class="form-container">
            <h2>Recuperar contrase√±a</h2>
            <form th:action="@{/auth/forgot-password}" method="post">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="Correo electr√≥nico" required/>
                <button type="submit">Enviar enlace</button>
            </form>
            <a class="link" th:href="@{/auth/login}">Volver al login</a>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${success}" class="success" th:text="${success}"></div>
        </div>
    </div>
    <script>
function togglePassword(inputId, el) {

    if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
    } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
    }
}
</script>
</body>
</html>
